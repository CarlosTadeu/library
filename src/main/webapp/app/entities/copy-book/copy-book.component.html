<div>
    <h2 id="page-heading">
        <span>Copy Books</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-copy-book" [routerLink]="['/copy-book/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Copy Book
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="copyBooks?.length === 0">
        <span>No copyBooks found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="copyBooks?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Available</span></th>
                    <th scope="col" ><span>Book</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let copyBook of copyBooks ;trackBy: trackId">
                    <td><a [routerLink]="['/copy-book', copyBook.id, 'view']">{{ copyBook.id }}</a></td>
                    <td>{{ copyBook.available }}</td>
                    <td>
                        <div *ngIf="copyBook.bookId">
                            <a [routerLink]="['/book', copyBook.bookId , 'view']" >{{ copyBook.bookId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/copy-book', copyBook.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/copy-book', copyBook.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(copyBook)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
