<div class="container">
    <h1 class="display-4">Welcome, Opus Library!</h1>

    <div [ngSwitch]="isAuthenticated()">
        <div class="alert alert-success" *ngSwitchCase="true">
            <span id="home-logged-message" *ngIf="account">You are logged in as user "{{ account.login }}".</span>
        </div>
    </div>

    <div class="alert alert-dark" role="alert">
        <div class="text-center">
            <b>Últimas aquisições</b>
        </div>
    </div>
    <div>
        <ngb-carousel>
            <ng-template ngbSlide>
                <div class="text-center">
                    <img class="rounded mx-auto" src="../../content/images/latest-books/book3.jpg" alt="Book 1">
                    <img class="rounded mx-auto" src="../../content/images/latest-books/book4.jpg" alt="Book 2">
                    <img class="rounded mx-auto" src="../../content/images/latest-books/book5.jpg" alt="Book 3">
                </div>
            </ng-template>
            <ng-template ngbSlide>
                <div class="text-center">
                    <img class="rounded mx-auto" src="../../content/images/latest-books/book6.jpg" alt="Book 1">
                    <img class="rounded mx-auto" src="../../content/images/latest-books/book7.jpg" alt="Book 2">
                    <img class="rounded mx-auto" src="../../content/images/latest-books/book8.jpg" alt="Book 3">
                </div>
            </ng-template>
        </ngb-carousel>
    </div>

    <br><br>

    <p>
        <span>Projeto de estágio 2020 - Opus desenvolvido por Carlos Tadeu</span> <a
        href="https://github.com/CarlosTadeu/library" target="_blank" rel="noopener noreferrer">GitHub</a>!
    </p>
</div>
</div>
